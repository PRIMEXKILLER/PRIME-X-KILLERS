
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME X KILLERS | Key System</title>
    <style>
        :root {
            --primary-purple: #8a2be2;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Background Glow */
        .bg-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: var(--primary-purple);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Circle Logo Container */
        .logo-circle {
            width: 110px;
            height: 110px;
            border: 2px solid var(--primary-purple);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden; /* Keeps image inside the circle */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .key-display {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #ddd;
            letter-spacing: 1px;
        }

        .main-btn {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-generate {
            background: var(--primary-purple);
            color: white;
        }

        .btn-generate:hover {
            background: #a04ef6;
            transform: scale(1.02);
        }

        .btn-copy {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-copy:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Social Buttons */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 2.5rem;
        }

        .social-btn {
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: #ccc;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .social-btn:hover {
            border-color: var(--primary-purple);
            color: white;
            background: rgba(138, 43, 226, 0.2);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

<div class="container">
        <div class="logo-circle">
            <img src="https://i.supaimg.com/9262daee-f08a-42f1-9b95-9972e6c35b8a.jpg" alt="Logo">
        </div>

        <h1>Prime X Killers</h1>

        <div class="key-display" id="keyBox">••••••••••••</div>

        <button class="main-btn btn-generate" onclick="showKey()">GET KEY</button>
        <button class="main-btn btn-copy" onclick="copyKey()">COPY KEY</button>

        <div class="social-grid">
            <a href="https://youtube.com/@yourchannel" target="_blank" class="social-btn">YOUTUBE</a>
            <a href="https://t.me/yourchannel" target="_blank" class="social-btn">TELEGRAM</a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="social-btn">INSTAGRAM</a>
        </div>
    </div>

    <script>
        // CHANGE YOUR KEY HERE
        const MY_SECRET_KEY = "PRIMEXKILLER";"pivcycg";

        function showKey() {
            document.getElementById('keyBox').innerText = MY_SECRET_KEY;
        }

        function copyKey() {
            const keyText = document.getElementById('keyBox').innerText;
            if(keyText.includes("•")) {
                alert("Please click GET KEY first!");
                return;
            }
            
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Key copied successfully!");
            });
        }
    </script>
</body>
</html>
